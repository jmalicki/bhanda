# Build Bhanda and deploy docs/ to GitHub Pages.
# In repo Settings → Pages → Source, choose "GitHub Actions".

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nim
        run: sudo apt-get update && sudo apt-get install -y nim

      - name: Lint
        run: nimble lint

      - name: Test
        run: nimble test

      - name: Build
        run: nimble buildjs

      - name: Copy to docs
        run: cp bhanda.js docs/bhanda.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment: github-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@4
